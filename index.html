<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Ban Appeal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1DA851;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Ban Appeal</h1>
    <form id="appealForm" method="POST">
      <label for="emailSelect">Choose WhatsApp Team</label>
      <select id="emailSelect" required>
        <option value="">Select a team...</option>
        <option value="elijahchinecheremonah@gmail.com">üì© Jan's Desk</option>
        <option value="support@support.whatsapp.com">üõ†Ô∏è General Support</option>
        <option value="smb@support.whatsapp.com">üè¢ SMB Support</option>
        <option value="android@whatsapp.com">üì± Android Team</option>
        <option value="android@support.whatsapp.com">üîß Android Support</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="number">WhatsApp Number</label>
      <input type="text" id="number" name="number" required />

      <label for="reason">Reason for Appeal</label>
      <textarea id="reason" name="reason" rows="5" required></textarea>

      <!-- Hidden fields -->
      <input type="hidden" name="_subject" value="WhatsApp Ban Appeal Submission" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="thank-you.html" />

      <button type="submit">Send Appeal</button>
    </form>
    <div class="footer">
      &copy; 2025 Mike's Appeal Portal
    </div>
  </div>

  <script>
    const form = document.getElementById("appealForm");
    const emailSelect = document.getElementById("emailSelect");

    emailSelect.addEventListener("change", function () {
      const selectedEmail = emailSelect.value;
      if (selectedEmail) {
        form.setAttribute("action", `https://formsubmit.co/${selectedEmail}`);
      } else {
        form.removeAttribute("action");
      }
    });
  </script>
</body>
</html>
