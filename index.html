<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Unban Appeal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>WhatsApp Unban Appeal</h2>

    <label for="email">Choose WhatsApp Team:</label>
    <select id="email">
      <option value="elijahchinecheremonah@gmail.com">elijahchinecheremonah@gmail.com</option>
      <option value="appeals@support.whatsapp.com">appeals@support.whatsapp.com</option>
      <option value="contact@whatsapp.com">contact@whatsapp.com</option>
    </select>

    <label for="banType">Ban Type:</label>
    <select id="banType">
      <option value="temporary">Temporary Ban</option>
      <option value="permanent">Permanent Ban</option>
    </select>

    <button onclick="sendAppeal()">Send Appeal</button>

    <form id="appealForm" action="https://formsubmit.co/ajax" method="POST" style="display:none;">
      <input type="hidden" name="_subject" value="WhatsApp Unban Appeal">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="email" id="hiddenEmail">
      <input type="hidden" name="ban_type" id="hiddenBanType">
      <input type="hidden" name="message" id="hiddenMessage">
    </form>
  </div>

  <script>
    function generateMessage(banType) {
      if (banType === "temporary") {
        return "Hello WhatsApp Team,\n\nMy account was temporarily banned. I believe this was a mistake and I kindly request a review. I assure you Iâ€™ve followed all guidelines.\n\nThank you.";
      } else {
        return "Dear WhatsApp Support,\n\nMy account appears to be permanently banned. I respectfully request a second look into this matter. I value WhatsApp and hope to resolve this.\n\nSincerely.";
      }
    }

    function sendAppeal() {
      const email = document.getElementById("email").value;
      const banType = document.getElementById("banType").value;
      const message = generateMessage(banType);

      document.getElementById("hiddenEmail").value = email;
      document.getElementById("hiddenBanType").value = banType;
      document.getElementById("hiddenMessage").value = message;

      document.getElementById("appealForm").submit();
    }
  </script>
</body>
</html>
