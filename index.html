<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Unban Appeal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    h1 {

      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;

      border-radius: 4px;
      font-size: 16px;

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #25D366;
      color: white;
      border: none;

      cursor: pointer;
    }

    button:hover {
      background-color: #1DA851;
    }

    .footer {
      text-align: center;

    }

    .footer a {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Unban Appeal</h1>

    <label for="emailSelect">Choose WhatsApp Team</label>
    <select id="emailSelect" required>
      <option value="">Select a team...</option>
      <option value="jan@whatsapp.com">üì© Jan's Desk</option>
      <option value="support@support.whatsapp.com">üõ†Ô∏è General Support</option>
      <option value="smb@support.whatsapp.com">üè¢ SMB Support</option>
      <option value="android@whatsapp.com">üì± Android Team</option>
      <option value="android@support.whatsapp.com">üîß Android Support</option>
      <option value="elijahchinecheremonah@gmail.com">üßë Elijah (Custom)</option>
    </select>

    <label for="banType">Type of Ban</label>
    <select id="banType" required>
      <option value="">Select ban type...</option>
      <option value="Permanent">Permanent</option>
      <option value="Temporary">Temporary</option>
    </select>

    <label for="number">WhatsApp Number</label>
    <input type="text" id="number" placeholder="+234..." required />

    <button onclick="generateEmail()">Send Appeal via Gmail</button>

    <div class="footer">
      &copy; 2025 Mike's Appeal Portal | <a href="analysis.html">View Analysis</a>
    </div>
  </div>

  <script>
    const customMessage = `Dear WhatsApp Support Team,

I am writing to request the permanent unbanning of my WhatsApp number which was banned due to the violation of WhatsApp's Terms of Service. I acknowledge the mistake and sincerely apologize for any inconvenience caused.

I assure you that I understand the importance of adhering to the platform's guidelines and I am committed to using WhatsApp responsibly in the future. I kindly ask for your understanding and consideration in granting me a second chance to regain access to my account.

Thank you for your attention to this matter.`;

    const permanentMessages = [
      "Dear WhatsApp Team,\n\nMy account has been permanently banned, and I believe this action may have been taken in error. I respectfully request a thorough review of my case. I deeply value the platform and am committed to full compliance with your policies.",
      "Hello WhatsApp Support,\n\nI‚Äôm writing to appeal a permanent ban on my account. I understand the seriousness of this action and assure you that I‚Äôve always aimed to follow your guidelines. Please reconsider my status ‚Äî I rely on WhatsApp for critical communication.",
      "To the WhatsApp Review Team,\n\nI believe my account was permanently banned due to a misunderstanding. I respectfully ask for a second look. I‚Äôm fully committed to responsible use and appreciate your time and fairness.",
      customMessage
    ];

    const temporaryMessages = [
      "Hi WhatsApp Team,\n\nI noticed my account has been temporarily restricted. I‚Äôd appreciate any clarification and hope to have it restored soon. I‚Äôll be more mindful moving forward.",
      "Hello,\n\nMy account seems to be temporarily banned. I apologize if I violated any terms and kindly ask for a quick review. I value the service and will ensure better compliance.",
      "Dear Support,\n\nI‚Äôm reaching out regarding a temporary ban on my WhatsApp account. I understand the importance of your policies and hope to resolve this quickly.",
      customMessage
    ];

    function generateEmail() {
      const email = document.getElementById("emailSelect").value;
      const banType = document.getElementById("banType").value;
      const number = document.getElementById("number").value.trim();

      if (!email || !banType || !number) {
        alert("Please fill out all fields.");
        return;
      }

      const pool = banType === "Permanent" ? permanentMessages : temporaryMessages;
      const message = `${pool[Math.floor(Math.random() * pool.length)]}\n\nWhatsApp Number: ${number}`;

      const subject = encodeURIComponent("WhatsApp Ban Appeal Submission");
      const body = encodeURIComponent(message);
      const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;
    }
  </script>
</body>
