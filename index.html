<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Unban Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1DA851;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    .footer a {
      color: #25D366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request WhatsApp Unban</h1>

    <label for="emailSelect">Choose WhatsApp Team</label>
    <select id="emailSelect" required>
      <option value="">Select a team...</option>
      <option value="jan@whatsapp.com">üì© Jan's Desk</option>
      <option value="support@support.whatsapp.com">üõ†Ô∏è General Support</option>
      <option value="smb@support.whatsapp.com">üè¢ SMB Support</option>
      <option value="android@whatsapp.com">üì± Android Team</option>
      <option value="android@support.whatsapp.com">üîß Android Support</option>
      <option value="elijahchinecheremonah@gmail.com">üßë Elijah (Custom)</option>
    </select>

    <label for="banType">Type of Ban</label>
    <select id="banType" required>
      <option value="">Select ban type...</option>
      <option value="Permanent">Permanent</option>
      <option value="Temporary">Temporary</option>
    </select>

    <label for="number">WhatsApp Number</label>
    <input type="text" id="number" placeholder="+234..." required />

    <button onclick="generateEmail()">Send Unban Request via Gmail</button>

    <div class="footer">
      &copy; 2025 Mike's Appeal Portal | <a href="analysis.html">View Analysis</a>
    </div>
  </div>

  <script>
    const customUnbanMessage = `Dear WhatsApp Support Team,

I am writing to request the unbanning of my WhatsApp number which was banned due to a violation of WhatsApp's Terms of Service. I acknowledge the mistake and sincerely apologize for any inconvenience caused.

I understand the importance of following the platform's guidelines and I am committed to using WhatsApp responsibly moving forward. I kindly ask for your understanding and consideration in granting me a second chance to regain access to my account.

Thank you for your attention to this matter.`;

    const permanentUnbanMessages = [
      "Dear WhatsApp Team,\n\nMy account was permanently banned, and I believe this may have been a misunderstanding. I respectfully request a full review and hope to be reinstated. I value WhatsApp deeply and will adhere strictly to all guidelines.",
      "Hello WhatsApp Support,\n\nI‚Äôm appealing the permanent ban on my account. I understand the seriousness and assure you I‚Äôve learned from this experience. Please consider unbanning my account so I can continue using WhatsApp responsibly.",
      "To the WhatsApp Review Team,\n\nI believe my account was permanently banned in error. I respectfully ask for a second chance. I‚Äôm committed to responsible use and appreciate your time and fairness.",
      customUnbanMessage
    ];

    const temporaryUnbanMessages = [
      "Hi WhatsApp Team,\n\nMy account was temporarily banned. I apologize if I violated any terms and kindly ask for a quick review. I value the service and will ensure better compliance.",
      "Hello,\n\nI noticed my account has been temporarily restricted. I‚Äôd appreciate any clarification and hope to have it restored soon. I‚Äôll be more mindful moving forward.",
      "Dear Support,\n\nI‚Äôm reaching out regarding a temporary ban on my WhatsApp account. I understand the importance of your policies and hope to resolve this quickly.",
      customUnbanMessage
    ];

    function generateEmail() {
      const email = document.getElementById("emailSelect").value;
      const banType = document.getElementById("banType").value;
      const number = document.getElementById("number").value.trim();

      if (!email || !banType || !number) {
        alert("Please fill out all fields.");
        return;
      }

      const pool = banType === "Permanent" ? permanentUnbanMessages : temporaryUnbanMessages;
      const message = `${pool[Math.floor(Math.random() * pool.length)]}\n\nWhatsApp Number: ${number}`;

      const subject = encodeURIComponent("Request for WhatsApp Unban");
      const body = encodeURIComponent(message);
      const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
